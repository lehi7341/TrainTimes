<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Train Times</title>

    <script
      src="https://code.jquery.com/jquery-2.2.1.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="train.css" />
  </head>

  <body style="padding: 15px">
    <div class="container">
      <div
        class="jumbotron jumbotron-fluid"
        style="background: #df0c0cda; color: white"
      >
        <h1
          class="text-center"
          style="font-weight:900; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif"
        >
          Metro Rail Train Schedule
          <br />
          <img src="images/train.jpg" />
        </h1>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3
              class="panel-title"
              style="background: blue; color: white; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif"
            >
              Current Train Schedule
            </h3>
          </div>
          <div class="panel-body">
            <table class="table table-hover" id="trainTable">
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
                <!--Leave empty-->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3
              class="panel-title"
              style="background: blue; color: white; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif"
            >
              Add Train
            </h3>
          </div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="" style="font-weight:bold">Train Name</label>
                <input type="text" class="form-control" id="trainNameInput" />
              </div>
              <div class="form-group">
                <label for="" style="font-weight:bold">Destination</label>
                <input type="text" class="form-control" id="destinationInput" />
              </div>
              <div class="form-group">
                <label for="" style="font-weight:bold"
                  >First Train Time (HH:mm - Military Time)</label
                >
                <input type="text" class="form-control" id="firstTrainInput" />
              </div>
              <div class="form-group">
                <label for="" style="font-weight:bold">Frequency (Min)</label>
                <input type="text" class="form-control" id="frequencyInput" />
              </div>
              <button type="submit" class="btn btn-primary" id="addTrainBtn">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="train.js"></script>
  </body>
</html>
